<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Oswald:200,300,400,500,600,700"]  }});</script>
</head>
<body>
<div class="page-wrapper">
    <div class="page-background-wrapper">
        <div class="page-background"></div>
    </div>
    <header class="container header">
        <div class="row justify-space-between align-center">
            <div class="column col-shrink">
                <div class="logo-wrapper">
                    <div class="text-block">Codeup</div>
                    <div>Favorites</div>
                </div>
            </div>
            <div class="column col-shrink">
                <div class="navigation-wrapper">
                </div>
            </div>
        </div>
    </header>
    <div class="container" style="overflow: hidden;">
        <div class="featured-movies">
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="section-header">
            <div class="section-header-left">
              <div class="section-header-text">
                <div class="text-block">Spotlight</div>
                <div>this month</div>
              </div>
            </div>
            <div class="section-header-right">
              <div class="section-tabs">
                <div class="section-tab active">
                    <div>Now Playing</div>
                </div>
                <div class="section-tab">
                  <div>Romance</div>
                </div>
                <div class="section-tab">
                  <div>Comedy</div>
                </div>
                <div class="section-tab">
                  <div>Drama</div>
                </div>
                <div class="section-tab">
                  <div>Action</div>
                </div>
                <div class="section-tab">
                  <div>Sci-Fi</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="movie-grid">
                
            </div>
        </div>
    </div>
</div>
<!-- The core Firebase JS SDK and Databse library -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>

<!-- A local JS file to store the firebase API Key. WARNING: Do not commit this file -->
<script src="js/keys.js"></script>

<!-- Utilities and higher level functions to simplify database fetches -->
<script src="js/firebase-config.js"></script>

<!-- Your local JS file to add functions that interact with the database -->
<!-- I moved to a module syntax with index.js to import this dynamically -->
<!-- <script src="js/movies-api.js"></script> -->

<!-- Your local JS file to add functions that USE your functions from movies-api.js
    and INTERACT with the DOM -->
<script type="module" src="js/index.js"></script>
</body>
</html>
